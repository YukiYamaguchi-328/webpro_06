<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>input要素</title>
</head>
<body>
    <form action="/test1" method="get">
        <input type="text" name="text"><br>
        年月日<input type="date" name="date" id="date"><br><br>
        年月<input type="month" name="month" id="month"><br>
        数字のみ<input type="number" name="number" id="number"><br>
        パスワード<input type="password" name="password" id="password"><br>
        <input type="radio" name="radio" id="radio1" value="1">
        <label for="radio1">男</label><br>
        <input type="radio" name="radio" id="radio2" value="2">
        <label for="radio1">女</label><br>
        <input type="range" name="range" id="range"><br>
        <input type="checkbox" name="test1" id="1">
        <label for="test1">肉</label><br>
        <input type="checkbox" name="test2" id="2">
        <label for="test2">魚</label><br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
